org: fabianorivadeneira
service: api-programas

provider:
  name: aws
  runtime: python3.12
  iam:
    role: arn:aws:iam::851725630330:role/LabRole

functions:
  listar:
    handler: ListarProgramas.lambda_handler
    events:
      - http:
          path: /programas/listar
          method: post
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.json('$')
                }
  search:
    handler: ObtenerPrograma.lambda_handler
    events:
      - http:
          path: /programas/search
          method: post
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.json('$')
                }
resources:
  Resources:
    TablaProgramas:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: tabla_programas
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: c_programa
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: c_programa
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
